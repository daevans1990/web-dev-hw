<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="Author" content="David Evans">
    <meta name="Description" content="Best place to get a beer in Missoula">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draught Works Brewery</title>
  </head>

  <body>

    <h1>Draught Works Brewery</h1>
    <img src="images/draughtworks.jpg" />
    <address>
      915 Toole Ave<br>
      Missoula, MT 59802<br>
      406-541-1592<br>
      <a href="http://www.draughtworksbrewery.com/contact/">Contact us!</a>
    </address>

    <h2>Taproom Hours</h2>
    <table style="width:50%">
      <tr>
        <th>Day</th>
        <th>Open Time</th>
        <th>Close Time</th>
      </tr>
      <tr>
      <td>Everyday</td>
      <td>12:00PM</td>
      <td>9:00PM</td>
      </tr>
    </table>

    <form class="" action="index.html" method="post">
      <h4>Feedback</h4><br>
      You can submit comments below!<br>
      <fieldset>
      <label><h5>Experience</h5></label>
      <input type="radio" name="Experience" value="Good!"> Good!<br>
      <input type="radio" name="Experience" value="Bad!"> Bad!<br>
      <label><h5>Comment</h5></label>
      <textarea name="name" rows="1" cols="50"></textarea><br>
      <label><h5>Name</h5></label>
      <input type="text" name="Name" value="John Doe" size="20"><br>
      <label><h5>Email</h5></label>
      <input type="text" name="Email" value="mail@mail.com"><br>
      <input type="submit" name="Submit" value="Submit">
      </fieldset>
    </form>

  </body>
</html>
